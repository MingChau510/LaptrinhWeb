<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page with Class and ID</title>
    <style>
        .my-class {
            font-family: Times New Roman, sans-serif;
            font-size: 15px;
            margin-bottom: 10px;
        }

        #first-id {
            font-family: Times New Roman, sans-serif;
            font-size: 15px;
            margin-bottom: 10px;
        }

        #second-id {
            font-family: Times New Roman, sans-serif;
            font-size: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p class="my-class">Number 1 - I'm a class!</p>
    
    <p id="first-id">Number 2 - I'm one ID.</p>
    
    <p class="my-class">Number 3 - I'm a class, but cooler!</p>
    
    <p id="second-id">Number 4 - I'm another ID.</p>
    
    <p class="my-class">Number 5 - I'm a class!</p>
</body>
</html>
