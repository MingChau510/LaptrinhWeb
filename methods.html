<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 10px;
        }
        p {
            margin-bottom: 10px; 
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <p> Style me via the external method!</p>

    <p> I would like to be styled with the internal method, please.</p>

    <button id="inlineButton" style="background-color: lightgray; padding: 1px; border: 1px solid black;" onclick="alert('Button clicked!')">Inline Method</button>
</body>
</html>
